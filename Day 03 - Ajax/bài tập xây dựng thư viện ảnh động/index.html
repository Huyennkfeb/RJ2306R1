<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Giphy</h1>
        <form action="" method="post">
            <input type="text" id="name" placeholder="CAT">
            <input type="button" id="btn" value="Search">
            <input type="button" id="btn" value="Remove">
        </form>
    </div>
    <div id="img">
        <img src="" alt="">
    </div>
</body>
<script>
    let item = document.getElementById("img");
    let picCat = fetch("http://api.giphy.com/v1/gifs/search?q=cat&api_key=nCjP0cjcsHEvjvMPAlQVLkgoD98U3Vor").then(result => {
        return result.json()
    })
    .then(result => {result.data.forEach(element => {
        let img = document.createElement("img")
        img.src = element.images.downsized.url;
        item.appendChild(img)
    });})
    .then(result => { console.log(result.data)})
    .catch(err => {console.log(err)});
</script>
</html>
