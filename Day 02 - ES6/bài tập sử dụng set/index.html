<script>
    const zoo = new Set(["Bear","Dog","Cat","Monkey","Bird"]);
    // kiem tra co trong danh sach chua
    let exist = zoo.has("Bear");
    console.log(exist);

    //them moi
    zoo.add("Lion");
    zoo.add("Camel");
    const newZoo = [...zoo];
    console.log(newZoo);

    //xoa khoi danh sach
    zoo.delete("Cat");

    //In danh sach 
    console.log(zoo);
</script>
